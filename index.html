<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI DJ WEB APP </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> 
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js">
  </script> <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="music.jpg">
  <center>
    <h3 class="btn btn-warning heading">
      AI DJ WEB APP
      <br />
      <span id="note"
        >NOTE - Move your left-hand wrist up and down for increasing and
        decreasing the volume. Move your right-hand wrist up and down for
        increasing and decreasing the speed</span
      >
    </h3>
    <br /><br />
    <div class="volume_div">
      <img src="source.gif" alt="" class="volume_img" />
      <br />
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>

    <div class="speed_div">
      <img src="source.gif" alt="" class="speed_img" />
      <br />
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
    <button class="btn btn-warning playbutton" onclick="play()"> PLAY</button>
  </center>

  <script src="main.js"></script>
</body>
</html>
